<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>M22T UP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<!-- header -->
<div th:replace="~{fragment/fragment :: header}"></div>
<div class="text-center">
<h1>Reserve List</h1>

<!-- Check if reserveDtoList is empty -->
<th:block th:if="${#lists.isEmpty(reserveDtoList)}">
    <p>No reservations found.</p>
</th:block>

<!-- Iterate over reserveDtoList and display reservation details -->
<th:block th:each="reserveDto, status : ${reserveDtoList}">
    <div class="reservation">
        <h2 th:text="'이름: ' + ${reserveDto.user_name}"></h2>
        <p th:text="'전화번호: ' + ${reserveDto.user_phone_number}"></p>
        <p th:text="'place_id: ' + ${reserveDto.place_id}"></p>
        <p th:text="'이용자 수: ' + ${reserveDto.num_of_people}"></p>
        <p th:text="'사용 시작 시간: ' + ${reserveDto.start_time}"></p>
        <p th:text="'사용 종료 시간: ' + ${reserveDto.end_time}"></p>
        <p th:text="'이용자 수: ' + ${reserveDto.num_of_people}"></p>
        <!-- Add more fields as needed -->
    </div>
</th:block>


<!-- footer -->
<div th:replace="~{fragment/fragment :: footer}"></div>
</div>
</body>
</html>
